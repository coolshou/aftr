hostname="vfcgn.fdupont.fr"
gateway_enable="YES"
ifconfig_le0="DHCP"
ifconfig_le1="inet 10.1.1.1 netmask 255.255.255.0"
ifconfig_le2="inet 10.2.2.1 netmask 255.255.255.0"
ifconfig_le3="inet 192.0.2.1 netmask 255.255.255.0"
ipv6_enable="YES"
ipv6_gateway_enable="YES"
ipv6_ifconfig_le1="2001::1:0:0:0:1 prefixlen 64"
ipv6_ifconfig_le2="2001::2:0:0:0:1 prefixlen 64"
ipv6_network_interfaces="lo0 le1 le2"
moused_enable="YES"
router_enable="NO"
ssh_enable="YES"
